<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleleaf.org">
<head>
<meta charset="UTF-8">
<link rel=“stylesheet” href=“style.css”>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$("#likeButton").on("click", function(){
			var hostURL = 'http://localhost:8080/like/add-like';
			var articleId = $("#articleId").val();
			alert(articleId);
			$.ajax({
				url : hostURL,
				type : "POST",
				dataType : "json",
				data : {id : articleId}
			}).done(function(){
				$("#likeButton").after("<span th='' >100</span>")
				
			})	.fail(function(XMLHttpRequest, textStatus, errorThrown){
				   alert("error");
			});		
		});
	});

</script>
<title>掲示板アプリケーション</title>
</head>
<body>


	<h2>掲示板アプリケーション</h2>

	<form th:action="@{/insertArticle}" method="post"	th:object="${articleForm}">
		<label	for="contributorNameField">投稿者名：</label>
		 <input id="contributorNameField" name="name" type="text" th:field="*{name}"><br>
		<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red">投稿内容エラーメッセージ</span><br> 
			<label	for="contributorContentField">投稿内容：</label>
		<textarea id="contributorContentField" name="content" th:field="*{content}"></textarea>
		<br>
		<button>記事投稿</button>
	</form>

	<div th:each="article:${articleList}">
		<hr>
		投稿ID：<span th:text="${article.id}"></span><br> 投稿者名：<span
			th:text="${article.name}"></span><br> 投稿内容：<span
			th:text="${article.content}"></span><br>
		<form th:action="@{/bulletin-board/delete-article-and-comment}"
			method="post">
			<input type="hidden" th:value="${article.id}" name="articleId"
				id="articleId">
			<button>記事削除</button>
			<input type="button" id="likeButton" value="いいね！"> <span
				id="likeNumber">100</span>
		</form>
		<br>

		<div th:each="comment : ${article.commentList}">
			コメントID：<span th:text="${comment.id}"></span><br> コメント者名：<span
				th:text="${comment.name}"></span><br> コメント内容：<span
				th:text="${comment.content}"></span><br>
		</div>
		<form th:action="@{/insert-comment}" method="post"
			th:object="${commentForm}">
			<input type="hidden" th:value="${article.id}" name="articleId">
			<span
				th:if="${#fields.hasErrors('name')} AND ${article.id} == *{articleId}"
				th:errors="*{name}" style="color: red">名前エラーメッセージ</span><br> <label
				th:for="commentNameField+${article.id}">名前：</label> <input
				th:if="${article.id} == *{articleId}"
				th:id="commentNameField+${article.id}" name="name" type="text"
				th:field="*{name}"> <input
				th:unless="${article.id} == *{articleId}"
				th:id="commentNameField+${article.id}" name="name" type="text"><br>
			<span
				th:if="${#fields.hasErrors('content')} AND ${article.id} == *{articleId}"
				th:errors="*{content}" style="color: red">コメントエラーメッセージ</span><br>
			<label th:for="'commentContentField'+${article.id}">コメント：</label>
			<textarea th:if="${article.id} == *{articleId}"
				th:id="'commentContentField'+${article.id}" name="content"
				th:field="*{content}"></textarea>
			<textarea th:unless="${article.id} == *{articleId}"
				th:id="'commentContentField'+${article.id}" name="content"></textarea>
			<br>
			<button>コメント投稿</button>
		</form>

		<hr>
	</div>




</body>
</html>
